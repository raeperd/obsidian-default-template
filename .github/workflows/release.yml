name: Release Obsidian plugin

on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Build plugin
        run: |
          npm install
          npm run lint
          npm run build

      - name: Validate version consistency
        run: |
          tag="${GITHUB_REF#refs/tags/}"
          package_version=$(jq -r '.version' package.json)
          manifest_version=$(jq -r '.version' manifest.json)

          echo "Tag: $tag"
          echo "package.json version: $package_version"
          echo "manifest.json version: $manifest_version"

          if [ "$tag" != "$package_version" ]; then
            echo "Error: Tag ($tag) does not match package.json version ($package_version)"
            exit 1
          fi

          if [ "$tag" != "$manifest_version" ]; then
            echo "Error: Tag ($tag) does not match manifest.json version ($manifest_version)"
            exit 1
          fi

          if ! jq -e --arg tag "$tag" 'has($tag)' versions.json > /dev/null; then
            echo "Error: Tag ($tag) not found in versions.json"
            exit 1
          fi

          echo "âœ“ All version checks passed"

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            main.js
            manifest.json
            styles.css
          generate_release_notes: true